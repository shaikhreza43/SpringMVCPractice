<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign Up Page</title>
</head>
<body>
<form method="post" action="index/signup">
	<h4>New User Page. Please fill all the details</h4>
	<label>Enter Fist Name:&nbsp;</label>
	<input type="text" name="firstName" placeholder="Enter Your First Name">
	<br>
	<label>Enter Last Name:&nbsp;</label>
	<input type="text" name="lastName" placeholder="Enter Your Last Name">
	<br>
	<label>Enter User Name:&nbsp;</label>
	<input type="text" name="userName" placeholder="Choose an user Name">
	<br>
	<label>Enter Email:&nbsp;</label>
	<input type="email" name="email" placeholder="Enter your Email">
	<br>
	<label>Enter Password:&nbsp;</label>
	<input type="password" name="password" placeholder="Choose password">
	<br>
	<label>Enter Mobile Number:&nbsp;</label>
	<input type="text" name="mobile" placeholder="Enter Your Mobile number along with the country code">
	<br>
	
	<label>Enter Joining Date:&nbsp;</label>
	<input type="text" name="joinDate" placeholder="DD-MM-YYYY">
	<br>
	
	<input type="submit" value="Submit">
	</form>
	
</body>
</html>
